<div class="cont">
<div class="row" >
  <div class="col mb-3 sm-7 md-4 lg-3">
    <div class="product-card">
      <img
      style="width: 300px; height: 300px"
      [src]="currentProd.data.imageUrl"
      alt="img"
    />
    </div>
    <br>
    <div>
      <form
      class="addProductForm"
      #editForm="ngForm"
      (ngSubmit)="updateProduct(editForm.value)"
      >
      <div class="card-title">
        current name: {{ currentProd.data.productName }}
      </div>
      <input
            name="productName"
            type="text"
            placeholder="New product name..."
            ngModel
          />
          <br>
          <div class="card-title"> Description: 
            <input
            name="description"
            type="text"
            placeholder="New description..."
            ngModel
          />
        </div>
        <br>
        <div class="card-title"> {{ currentProd.data.price }}
          <input
            name="price"
            type="number"
            placeholder="New price..."
            ngModel
          />
        </div>
        <div class="card-title"> Current stock: {{ currentProd.data.stock }}
          <input type="text" name="stock" placeholder="New stock..." ngModel />
        </div>
        <br>
        <div>
          <button class="updateProductButton">Update</button>
        </div>
    </form>
  </div>
</div>
