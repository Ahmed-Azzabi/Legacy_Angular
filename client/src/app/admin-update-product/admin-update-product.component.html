<div>
  <div>
    <div class="newProduct">
      <h1 (click)="test()" class="addProductTitle">Update Product</h1>
      <img
        style="width: 300px; height: 300px"
        [src]="currentProd.data.imageUrl"
        alt="img"
      />
      <form
        class="addProductForm"
        #editForm="ngForm"
        (ngSubmit)="updateProduct(editForm.value)"
      >
        <div class="addProductItem">
          <label>current name: {{ currentProd.data.productName }}</label>
          <input
            name="productName"
            type="text"
            placeholder="New product name..."
            ngModel
          />
        </div>
        <div class="addProductItem">
          <label>Description</label>
          <input
            name="description"
            type="text"
            placeholder="New description..."
            ngModel
          />
        </div>
        <div class="addProductItem">
          <label>current price: {{ currentProd.data.price }}</label>
          <input
            name="price"
            type="number"
            placeholder="New price..."
            ngModel
          />
        </div>

        <div class="addProductItem">
          <label> current stock: {{ currentProd.data.stock }}</label>
          <input type="text" name="stock" placeholder="New stock..." ngModel />
        </div>
        <div>
          <button class="updateProductButton">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
