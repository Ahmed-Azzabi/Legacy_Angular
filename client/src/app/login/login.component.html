<div class="bg-grey-lighter min-h-screen flex flex-col">
    <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
        <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
            <h1 class="mb-8 text-3xl text-center">Sign in</h1>


            <form [formGroup]="loginForm">

                <input type="text" class="block border border-grey-light w-full p-3 rounded mb-4" name="email"
                    placeholder="Email" formControlName="email" />
                <div *ngIf="loginForm.controls['email'].invalid && 
                (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
                    <span *ngIf="loginForm.controls['email'].errors.email" class="error">
                        Email Invalid !!
                    </span>
                    <span *ngIf="loginForm.controls['email'].errors.required" class="error">
                        Email is required !!
                    </span>
                </div>

                <input type="password" class="block border border-grey-light w-full p-3 rounded mb-4" name="password"
                    placeholder="Password" formControlName="password" />
                <div *ngIf="loginForm.controls['password'].invalid && 
                (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                    <span *ngIf="loginForm.controls['password'].errors.minlength" class="error">
                        password must have at least 8 characters !!
                    </span>
                    <span *ngIf="loginForm.controls['password'].errors.maxlength" class="error">
                        password must have at most 12 characters !!
                    </span>
                </div>
                <div class="rounded-md shadow">
                    <button type="submit" [disabled]='loginForm.invalid' (click)='login(loginForm.value)'
                        class="block border border-grey-light w-full p-3 rounded mb-4"> Create
                        Account</button>

                </div>
            </form>

        </div>

        <div class="text-grey-dark mt-6">

            <a class="no-underline border-b border-blue text-blue" href="../login/">
                Forgot your password?
            </a>.
        </div>

        <div class="text-center text-sm text-grey-dark mt-4">
            By signing in, you agree to the
            <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                Terms of Service
            </a> and
            <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                Privacy Policy
            </a>
        </div>
    </div>


</div>
